{{url=request.env.http_host+URL(request.controller,request.function,args=request.args)}}
<ul class="socialIcons">
	<li>
		<!--Facebook-->
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) return;
  			js = d.createElement(s); js.id = id;
  			js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1";
  			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
        <fb:like href="{{=url}}" send="false" layout="box_count" width="76" show_faces="false" font="verdana"></fb:like>
	</li>
	<li>
		<!--twitter-->
		
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="es" data-size="76" data-count="vertical">Twittear</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</li>
	
	<!--Google+-->
	<li>
		
		<!-- Place this tag after the last +1 button tag. -->
		<script type="text/javascript">
		  window.___gcfg = {lang: 'es-419'};

		  (function() {
		    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		    po.src = 'https://apis.google.com/js/plusone.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>
		<g:plusone size="tall"></g:plusone>
	</li>
	<li>
		<!--Linkedin-->
		
		<script type="IN/Share" data-url="{{=url}}" data-counter="top" data-showZero="true"></script>
		<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
	</li>
	
	<!--PinIt-->
	<li>
		
		<!--<a href="http://pinterest.com/pin/create/button/?=URL={{=url}}" class="pin-it-button" count-layout="vertical"><img border="0" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" /></a>-->
		<a href="http://pinterest.com/pin/create/button/?url={{=url}}&media=http%3A%2F%2Fpassets-ec.pinterest.com%2Fimages%2Fabout%2Flogos%2FPinterest_Logo.png&description={{=url}} " class="pin-it-button" count-layout="vertical"><img border="0" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" /></a>
		<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
	</li>
	
	<!--stumbleupon-->
	<li>
		<!-- Place this tag where you want the su badge to render -->
		<su:badge layout="5" location="{{=url}}"></su:badge>

		<!-- Place this snippet wherever appropriate -->
		<script type="text/javascript">
		  (function() {
		    var li = document.createElement('script'); li.type = 'text/javascript'; li.async = true;
		    li.src = ('https:' == document.location.protocol ? 'https:' : 'http:') + '//platform.stumbleupon.com/1/widgets.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(li, s);
		  })();
		</script>
		
	</li>
</ul>
